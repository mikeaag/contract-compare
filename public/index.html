<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Cost Comparison</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    function ContractComparison() {
      const [showCopied, setShowCopied] = useState(false);
      
      // Function to decode state from URL
      const getInitialState = () => {
        try {
          const hash = window.location.hash.slice(1);
          if (hash) {
            const decoded = JSON.parse(decodeURIComponent(atob(hash)));
            return decoded;
          }
        } catch (e) {
          console.error('Error decoding URL:', e);
        }
        return null;
      };

      const initialState = getInitialState();

      const [globalSettings, setGlobalSettings] = useState(
        initialState?.globalSettings || {
          start_date: new Date().toISOString().split('T')[0],
          increase_date: '31-03',
          increase_amount: 0,
          current_monthly_price: 0
        }
      );

      const [contracts, setContracts] = useState(
        initialState?.contracts || [
          {
            id: 1,
            name: 'Option 1',
            start_price: 0,
            start_date: null,
            increase_date: null,
            increase_amount: null,
            contract_months: 12,
            useCustomSettings: false
          }
        ]
      );

      const [nextId, setNextId] = useState(
        initialState?.nextId || 2
      );

      const addContract = () => {
        setContracts([...contracts, {
          id: nextId,
          name: `Option ${nextId}`,
          start_price: 0,
          start_date: null,
          increase_date: null,
          increase_amount: null,
          contract_months: 12,
          useCustomSettings: false
        }]);
        setNextId(nextId + 1);
      };

      const removeContract = (id) => {
        if (contracts.length > 1) {
          setContracts(contracts.filter(c => c.id !== id));
        }
      };

      const updateContract = (id, field, value) => {
        setContracts(contracts.map(c => 
          c.id === id ? { ...c, [field]: value } : c
        ));
      };

      const updateGlobalSetting = (field, value) => {
        setGlobalSettings({ ...globalSettings, [field]: value });
      };

      // Function to generate shareable URL
      const generateShareableUrl = () => {
        const state = {
          globalSettings,
          contracts,
          nextId
        };
        const encoded = btoa(encodeURIComponent(JSON.stringify(state)));
        return `${window.location.origin}${window.location.pathname}#${encoded}`;
      };

      // Function to copy URL to clipboard
      const handleShare = async () => {
        const url = generateShareableUrl();
        try {
          await navigator.clipboard.writeText(url);
          setShowCopied(true);
          setTimeout(() => setShowCopied(false), 3000);
        } catch (err) {
          console.error('Failed to copy:', err);
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = url;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          setShowCopied(true);
          setTimeout(() => setShowCopied(false), 3000);
        }
      };

      const toggleCustomSettings = (id) => {
        setContracts(contracts.map(c => 
          c.id === id ? { 
            ...c, 
            useCustomSettings: !c.useCustomSettings,
            start_date: !c.useCustomSettings ? globalSettings.start_date : c.start_date,
            increase_date: !c.useCustomSettings ? globalSettings.increase_date : c.increase_date,
            increase_amount: !c.useCustomSettings ? globalSettings.increase_amount : c.increase_amount
          } : c
        ));
      };

      const getEffectiveValue = (contract, field) => {
        if (contract.useCustomSettings && contract[field] !== null) {
          return contract[field];
        }
        return globalSettings[field];
      };

      const calculateTotalCost = (contract) => {
        const startPrice = contract.start_price;
        const startDate = new Date(getEffectiveValue(contract, 'start_date'));
        const increaseAmount = getEffectiveValue(contract, 'increase_amount');
        const contractMonths = contract.contract_months;
        const increaseDateStr = getEffectiveValue(contract, 'increase_date');
        
        if (!increaseDateStr) {
          return (startPrice * contractMonths).toFixed(2);
        }
        
        const [day, month] = increaseDateStr.split('-').map(Number);
        
        // Calculate contract end date
        const endDate = new Date(startDate);
        endDate.setMonth(startDate.getMonth() + contractMonths);
        
        // Find all annual increase dates within the contract period
        const increaseDates = [];
        for (let year = startDate.getFullYear(); year <= endDate.getFullYear() + 1; year++) {
          const increaseDate = new Date(year, month - 1, day);
          if (increaseDate > startDate && increaseDate < endDate) {
            increaseDates.push(increaseDate);
          }
        }
        increaseDates.sort((a, b) => a - b);
        
        // Calculate total cost month by month, applying increases as we reach them
        let total = 0;
        let price = startPrice;
        let increaseIndex = 0;
        
        for (let i = 0; i < contractMonths; i++) {
          const billingDate = new Date(startDate);
          billingDate.setMonth(startDate.getMonth() + i);
          
          // Apply any price increases that occur on or before this billing date
          while (increaseIndex < increaseDates.length && 
                 increaseDates[increaseIndex] <= billingDate) {
            price += increaseAmount;
            increaseIndex++;
          }
          
          total += price;
        }
        
        return total.toFixed(2);
      };

      const getEffectiveMonthlyCost = (contract) => {
        const total = calculateTotalCost(contract);
        return (total / contract.contract_months).toFixed(2);
      };

      const bestValue = useMemo(() => {
        if (contracts.length === 0) return null;
        return contracts.reduce((best, current) => {
          const bestMonthly = parseFloat(getEffectiveMonthlyCost(best));
          const currentMonthly = parseFloat(getEffectiveMonthlyCost(current));
          return currentMonthly < bestMonthly ? current : best;
        });
      }, [contracts]);

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-gray-800 mb-2">Contract Cost Comparison</h1>
              <p className="text-gray-600">Compare multiple contract options, with mid-contract price increases, to find the best value</p>
              
              <div className="mt-4 flex justify-center">
                <button
                  onClick={handleShare}
                  className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-md relative"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                  </svg>
                  Share
                  {showCopied && (
                    <span className="absolute -top-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-sm px-3 py-1 rounded whitespace-nowrap">
                      Link copied to clipboard!
                    </span>
                  )}
                </button>
              </div>
            </div>

            <div className="bg-white rounded-lg shadow-xl p-6 mb-8">
              <h2 className="text-2xl font-bold text-gray-800 mb-4">Global Settings</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Default Starting Date
                  </label>
                  <input
                    type="date"
                    value={globalSettings.start_date}
                    onChange={(e) => updateGlobalSetting('start_date', e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Default Annual Increase Date
                  </label>
                  <select
                    value={globalSettings.increase_date}
                    onChange={(e) => updateGlobalSetting('increase_date', e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white"
                  >
                    <option value="31-03">31st March</option>
                    <option value="01-04">1st April</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Default Annual Increase (£)
                  </label>
                  <input
                    type="number"
                    value={globalSettings.increase_amount}
                    onChange={(e) => updateGlobalSetting('increase_amount', parseFloat(e.target.value) || 0)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    step="0.01"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Current Monthly Price (£)
                  </label>
                  <input
                    type="number"
                    value={globalSettings.current_monthly_price}
                    onChange={(e) => updateGlobalSetting('current_monthly_price', parseFloat(e.target.value) || 0)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                    step="0.01"
                  />
                </div>
              </div>
            </div>

            <div className="mb-6 flex justify-center">
              <button
                onClick={addContract}
                className="flex items-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition shadow-lg"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Contract Option
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {contracts.map(contract => (
                <div key={contract.id} className="bg-white rounded-lg shadow-xl overflow-hidden">
                  <div 
                    className={`text-white text-center py-2 font-semibold text-sm h-10 flex items-center justify-center ${
                      bestValue && contract.id === bestValue.id && contracts.length > 1 ? 'bg-green-500' : 'bg-gray-200'
                    }`}
                  >
                    {bestValue && contract.id === bestValue.id && contracts.length > 1 && (
                      <span>⭐ Best Value</span>
                    )}
                  </div>
                  
                  <div className="p-6">
                    <div className="flex justify-between items-start mb-4">
                      <input
                        type="text"
                        value={contract.name}
                        onChange={(e) => updateContract(contract.id, 'name', e.target.value)}
                        className="text-xl font-bold text-gray-800 border-b-2 border-transparent hover:border-gray-300 focus:border-blue-500 outline-none transition flex-1 mr-2"
                      />
                      {contracts.length > 1 && (
                        <button
                          onClick={() => removeContract(contract.id)}
                          className="text-red-500 hover:text-red-700 transition p-1"
                        >
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                          </svg>
                        </button>
                      )}
                    </div>

                    <div className="space-y-4">
                      <div>
                        <label className="flex items-center text-sm font-medium text-gray-700 mb-2">
                          <input
                            type="checkbox"
                            checked={contract.useCustomSettings}
                            onChange={() => toggleCustomSettings(contract.id)}
                            className="mr-2 w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                          />
                          Use Custom Settings
                        </label>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Starting Price (£)
                        </label>
                        <input
                          type="number"
                          value={contract.start_price}
                          onChange={(e) => updateContract(contract.id, 'start_price', parseFloat(e.target.value) || 0)}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                          step="0.01"
                        />
                      </div>

                      {contract.useCustomSettings && (
                        <>
                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                              Starting Date
                            </label>
                            <input
                              type="date"
                              value={contract.start_date || globalSettings.start_date}
                              onChange={(e) => updateContract(contract.id, 'start_date', e.target.value)}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            />
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                              Annual Increase Date
                            </label>
                            <select
                              value={contract.increase_date || globalSettings.increase_date}
                              onChange={(e) => updateContract(contract.id, 'increase_date', e.target.value)}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white"
                            >
                              <option value="31-03">31st March</option>
                              <option value="01-04">1st April</option>
                            </select>
                          </div>

                          <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                              Annual Increase Amount (£)
                            </label>
                            <input
                              type="number"
                              value={contract.increase_amount !== null ? contract.increase_amount : globalSettings.increase_amount}
                              onChange={(e) => updateContract(contract.id, 'increase_amount', parseFloat(e.target.value) || 0)}
                              className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                              step="0.01"
                            />
                          </div>
                        </>
                      )}

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Contract Length (Months)
                        </label>
                        <input
                          type="number"
                          value={contract.contract_months}
                          onChange={(e) => updateContract(contract.id, 'contract_months', parseInt(e.target.value) || 1)}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                          min="1"
                        />
                      </div>
                    </div>

                    <div className="mt-6 pt-6 border-t border-gray-200">
                      <div 
                        className={`rounded-lg p-4 text-white ${
                          bestValue && contract.id === bestValue.id && contracts.length > 1
                            ? 'bg-gradient-to-r from-green-500 to-green-600'
                            : 'bg-gradient-to-r from-blue-500 to-indigo-600'
                        }`}
                      >
                        <div className="flex justify-between items-center mb-3">
                          <span className="text-sm font-medium">Total Cost:</span>
                          <span className="text-2xl font-bold">£{calculateTotalCost(contract)}</span>
                        </div>
                        <div className="flex justify-between items-center mb-2">
                          <span className="text-xs">Effective Monthly:</span>
                          <span className="text-lg font-semibold">£{getEffectiveMonthlyCost(contract)}</span>
                        </div>
                        {globalSettings.current_monthly_price > 0 && (
                          <div className="flex justify-between items-center pt-2 border-t border-white border-opacity-30">
                            <span className="text-xs">vs Current Price:</span>
                            <span className={`text-sm font-semibold ${
                              parseFloat(getEffectiveMonthlyCost(contract)) < globalSettings.current_monthly_price 
                                ? 'text-green-200' 
                                : 'text-red-200'
                            }`}>
                              {parseFloat(getEffectiveMonthlyCost(contract)) < globalSettings.current_monthly_price ? '↓' : '↑'} 
                              £{Math.abs(parseFloat(getEffectiveMonthlyCost(contract)) - globalSettings.current_monthly_price).toFixed(2)}
                              {parseFloat(getEffectiveMonthlyCost(contract)) < globalSettings.current_monthly_price ? ' cheaper' : ' more expensive'}
                            </span>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<ContractComparison />, document.getElementById('root'));
  </script>
</body>
</html>
